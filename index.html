<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mẫu đăng kí thông tin</title>
        <!-- Tạo đường dẫn kết nối với file style.css -->
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!-- Thư viện hỗ trợ -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/remarkable/1.7.1/remarkable.min.js"></script>
        <div id="form">
            <div id="header">
                <h1>Hãy cho chúng tôi biết thông tin của bạn</h1>
                <p class="require">Required</p>
            </div>
            <!-- End div id header -->
            <div class="input" id="one">
                <p>Name: <span class="require">*</span></p>
                <input type="text" placeholder="Vui lòng điền thông tin Tên" id="fname" required>
                <input type="text" placeholder="Vui lòng điền thông tin Họ" id="lname" required>
            </div>
            <!-- End div one -->
            <div class="input" id="two">
                <p>Email: <span class="require">*</span></p>
                <input type="text" placeholder="haideptrai@gmail.com" id="email" required>
            </div>
            <!-- End div two -->
            <div class="input" id="three">
                <p>Bạn biết chúng tui thông qua đâu? <span class="require">*</span></p>
                <form id="reason">
                    <input type="radio" name="reason" value="Query" id="query" required> <label for="Query">Facebook</label><br>
                    <input type="radio" name="reason" value="Feedback" id="feedback" required> <label for="Feedback">Instargram</label><br>
                    <input type="radio" name="reason" value="Complaint" id="complaint" required> <label for="Complaint">Twitter</label><br>
                    <input type="radio" name="reason" value="Other" id="other" required> <label for="Other">Other</label><br>
                </form>
            </div>
            <!-- End div threee -->
            <div class="input" id="four">
                <p id="commentp">Comment: <span class="require">*</span></p>
                <textarea id="comment" maxlength="555" required></textarea>
                <span id="counter">0/555</span>
            </div>
            <!-- End div four -->
            <div id="button">
                <button onclick="submit();">Submit</button>
            </div>
            <!-- End div button -->
        </div>
        <p id="result"></p>
        <!-- tạo đường link kết nối file Javascripts -->
        <script src="/java.js"></script>
    </body>
</html>
